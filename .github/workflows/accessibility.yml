name: Accessibility Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  accessibility:
    name: Check WCAG 2.1 AA Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true # This job will never block pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup environment
        run: cp .env.ci .env.local

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (if needed)
        run: bunx playwright install --with-deps chromium
        continue-on-error: true

      - name: Run accessibility linting
        run: |
          echo "ğŸ” Running accessibility linting..."
          bun run lint:a11y || echo "âš ï¸ Linting warnings found (non-blocking)"
        continue-on-error: true

      - name: Build application
        run: |
          echo "ğŸ—ï¸ Building application..."
          bun run ci:build || echo "âš ï¸ Build completed with warnings"
        continue-on-error: true

      - name: Start dev server (background)
        run: |
          echo "ğŸš€ Starting development server for tests..."
          bun run dev &
          echo $! > server.pid
          sleep 10
          echo "âœ… Server started"
        continue-on-error: true

      - name: Wait for server
        run: |
          echo "â³ Waiting for server to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 1; done' || echo "âš ï¸ Server may not be fully ready"
        continue-on-error: true

      - name: Run accessibility tests
        run: |
          echo "â™¿ Running accessibility tests..."
          bun run test:a11y || echo "âš ï¸ Some tests failed (non-blocking)"
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
            rm server.pid
          fi

      - name: Report status
        if: always()
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Accessibility Check Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… This workflow is INFORMATIONAL ONLY"
          echo "âœ… Will NOT block your push/merge"
          echo "âš ï¸  Review warnings above for improvements"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          exit 0

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30
